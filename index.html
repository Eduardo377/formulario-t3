<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <header>
        <h1>
            Cadastre-se
        </h1>
        <h2>
            Compre ingressos e combos de pipocas com conforto e comodidade.
        </h2>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>
                    Preencha os campos
                </legend>
                <div>
                    <label for="nome">Nome: </label>
                    <input
                        type="text"
                        name="nome"
                        id="nome"
                        placeholder="Digite seu nome"
                    />
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Digite seu email"
                    />
                </div>
            </fieldset>
        </form>
    </main>
</body>
