<!DOCTYPE html>
<html lang="pr-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulário T3</title>
  </head>

  <body>
    <header>
      <h1>Cadastre-se</h1>
      <h2>Compre ingressos e combos de pipocas com conforto e comodidade.</h2>
    </header>
    <main>
      <form action="">
        <fieldset>
          <legend>Preencha os campos</legend>
          <div>
            <label for="nome">Nome: </label>
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite seu nome"
            />
          </div>
          <div>
            <label for="email">Email: </label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Digite seu email"
            />
          </div>
          <div>
            <label for="senha"> Senha </label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" />
          </div>
        </fieldset>
        <fieldset>
            <label for="estado">Estado</label>
            <select name="estado" id="estado">
              <option value=""></option>
              <option value="AC">AC</option>
              <option value="SP">SP</option>
              <option value="RJ">RJ</option>
              <option value="PB">PB</option>
              <option value="SE">SE</option>
              <option value="PE">PE</option>
              <option value="ES">ES</option>
            </select>
            <label for="nascimento">Data de nascimento</label>
            <input type="date" name="nascimento" id="nascimento">

            <label for="foto">Selecione uma foto</label>
            <input type="file" name="foto" id="foto" accept="image/png, image/jpeg, doc/pdf">
        </fieldset>
        <input type="submit" value="Enviar" />
        <button type="submit">Submit</button>
        <button type="reset">Resetar</button>
        <button type="button">btn</button>
        <fieldset>
          <legend>
            Você é um robô?
          </legend>
          <input type="radio" name="robo" id="sim">
          <label for="sim">Sim</label>
          <input type="radio" name="robo" id="nao">
          <label for="nao">Não</label>

          <input type="radio" name="robo" id="talvez">
          <label for="talvez">Talvez</label>

          <div>
            <img src="https://images.vexels.com/media/users/3/201138/isolated/lists/143b8e1550deda3eadf5a8c0045cbb0f-robo-de-brinquedo-plano.png" width="150" alt=""/>
          </div>

          <div>
            <input type="checkbox" name="acordo" id="acordo">
            <label for="acordo">Aceito tudo</label>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
